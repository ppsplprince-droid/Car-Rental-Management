<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Your Super Car</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav class="nav">
    <a href="/dashboard" class="logo">🏎 Car Rental</a>
    <div class="menu">
        <a href="/dashboard">Dashboard</a>
        <a href="/cars">Cars</a>
    </div>
</nav>

<main class="container">
    <h1 style="text-align:center; margin-bottom: 20px;">Rent Your Super Car</h1>

    <div class="cars" th:if="${cars}">
    <div class="car-card" th:each="car : ${cars}">
        <img th:src="${car.imageUrl}" alt="Car Image"/>
        <h2>
            <span th:text="${car.brand}">Brand</span>
            <span th:text="${car.model}">Model</span>
        </h2>
        <p>Price: $<span th:text="${car.price}"></span> / day</p>

        <!-- Book Now button that links to booking page -->
        <a th:href="@{/book/{id}(id=${car.id})}">
            <button>Book Now</button>
        </a>
    </div>
</div>
</main>
</body>
</html>
