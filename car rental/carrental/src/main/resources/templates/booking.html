<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Car</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<nav class="nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/cars">Cars</a>
</nav>

<main class="container">
    <h1>Car Booking</h1>

    <div class="car-card" th:if="${car}">
        <img th:src="${car.imageUrl}" alt="Car Image"/>
        <h2 th:text="${car.brand} + ' ' + ${car.model}">Car Name</h2>
        <p>Price: $<span th:text="${car.price}"></span> / day</p>

        <form th:action="@{/book/{id}(id=${car.id})}" method="post">
    <label for="name">Your Name:</label><br/>
    <input type="text" id="name" name="name" required/><br/><br/>

    <label for="days">Number of Days:</label><br/>
    <input type="number" id="days" name="days" min="1" required/><br/><br/>

    <button type="submit">Confirm Booking</button>
</form>
    </div>
</main>
</body>
</html>
